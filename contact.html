<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact | Don Moldenhauer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Don Moldenhauer</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <div id="main-container">
      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </section>

      <sidebar>
        <h2>Connect With Me</h2>

        <a href="https://dmoldenhauer.github.io">
          <img src="assets/images/githubIcon.png" class="social-icon" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/dmoldenhauer/">
          <img src="assets/images/linkedInIcon.png" class="social-icon" alt="GitHub">
        </a>
        <a href="https://stackexchange.com/users/12691077/don-moldenhauer">
          <img src="assets/images/stackOverflowIcon1.png" class="social-icon" alt="GitHub">
        </a>


      </sidebar>

    </div>

  </div>

  <footer>
    <!-- <div class="container"> -->
      Copyright &copy; Don Moldenhauer 2018
    <!-- </div> -->
  </footer>

</body>

</html>
